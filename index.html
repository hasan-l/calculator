<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- means IE should use the latest (edge) version of its rendering engine -->
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- browser will render width of the page to width of its own screen -->
	<title>Calculator</title>
	<link rel="icon" href="favicon.png">
	
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">
	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<div class="container">

			<h2>Calculator</h2>

			<div id="visor">
				<div id="digit">0</div>
				<div id="calc">0</div>
			</div><!-- /visor-->
			
			<div id="pad">
				<div class="row">
					<button class="btn op clear-entry">CE</button>
					<button class="btn op clear">C</button>
					<button class="btn op arithmetic divide-op">/</button>
					<button class="btn op arithmetic times-op">x</button>
				</div><!-- /row-->

				<div class="row">
					<button class="btn num">7</button>
					<button class="btn num">8</button>
					<button class="btn num">9</button>
					<button class="btn op arithmetic minus-op">-</button>
				</div><!-- /row-->

				<div class="row">
					<button class="btn num">4</button>
					<button class="btn num">5</button>
					<button class="btn num">6</button>
					<button class="btn op arithmetic add-op">+</button>
				</div><!-- /row-->

				<div class="row">
					<button class="btn num">1</button>
					<button class="btn num">2</button>
					<button class="btn num">3</button>
					
				</div><!-- /row-->

				<div class="row">
					<button class="btn op equals-op">=</button>
					<button class="btn num zero">0</button>
					<button class="btn num dot">.</button>
					
				</div><!-- /row-->
			</div><!-- /pad-->

		</div><!-- /container-->

	<!--********** SCRIPTS **********-->
	<!-- PolyFill for Array.includes-->
	<script type="text/javascript">
		if (!Array.prototype.includes) {
  Object.defineProperty(Array.prototype, 'includes', {
    value: function(searchElement, fromIndex) {

      // 1. Let O be ? ToObject(this value).
      if (this == null) {
        throw new TypeError('"this" is null or not defined');
      }

      var o = Object(this);

      // 2. Let len be ? ToLength(? Get(O, "length")).
      var len = o.length >>> 0;

      // 3. If len is 0, return false.
      if (len === 0) {
        return false;
      }

      // 4. Let n be ? ToInteger(fromIndex).
      //    (If fromIndex is undefined, this step produces the value 0.)
      var n = fromIndex | 0;

      // 5. If n â‰¥ 0, then
      //  a. Let k be n.
      // 6. Else n < 0,
      //  a. Let k be len + n.
      //  b. If k < 0, let k be 0.
      var k = Math.max(n >= 0 ? n : len - Math.abs(n), 0);

      function sameValueZero(x, y) {
        return x === y || (typeof x === 'number' && typeof y === 'number' && isNaN(x) && isNaN(y));
      }

      // 7. Repeat, while k < len
      while (k < len) {
        // a. Let elementK be the result of ? Get(O, ! ToString(k)).
        // b. If SameValueZero(searchElement, elementK) is true, return true.
        // c. Increase k by 1. 
        if (sameValueZero(o[k], searchElement)) {
          return true;
        }
        k++;
      }

      // 8. Return false
      return false;
    }
  });
}	
	</script>
	<!-- main.js -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
