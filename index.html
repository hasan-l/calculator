<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- means IE should use the latest (edge) version of its rendering engine (mainly included to support IE 8/9) -->
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- browser will render width of the page to width of its own screen (responsive design)-->
	<title>Calculator</title>
	<link rel="icon" href="favicon.png">
	
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">
	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<div class="container">

			<h2>Calculator</h2>

			<div id="screen">
				<div id="digit">0</div>
				<div id="calc">0</div>
			</div><!-- /screen-->
			
			<div id="pad">
				<div class="row">
					<button type="button" class="btn op clear-entry">CE</button>
					<button type="button" class="btn op clear">C</button>
					<button type="button" class="btn op arithmetic">/</button>
					<button type="button" class="btn op arithmetic">x</button>
				</div><!-- /row-->

				<div class="row">
					<button type="button" class="btn num">7</button>
					<button type="button" class="btn num">8</button>
					<button type="button" class="btn num">9</button>
					<button type="button" class="btn op arithmetic">-</button>
				</div><!-- /row-->

				<div class="row">
					<button type="button" class="btn num">4</button>
					<button type="button" class="btn num">5</button>
					<button type="button" class="btn num">6</button>
					<button type="button" class="btn op arithmetic">+</button>
				</div><!-- /row-->

				<div class="row">
					<button type="button" class="btn num">1</button>
					<button type="button" class="btn num">2</button>
					<button type="button" class="btn num">3</button>
					
				</div><!-- /row-->

				<div class="row">
					<button type="button" class="btn op equals-op">=</button>
					<button type="button" class="btn num zero">0</button>
					<button type="button" class="btn num dot">.</button>
					
				</div><!-- /row-->
			</div><!-- /pad-->

		</div><!-- /container-->

	<!--********** SCRIPTS **********-->
	<!-- main.js -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
